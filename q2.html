<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 2貫目の見出し画像 -->
<div class="title-image">
  <img src="img/nikannme.png" alt="2貫目">
</div>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
  <div class="container">

<h2>2貫目</h2>
<p class="left-text">「ひらめ正解です！　少し簡単すぎましたかね」</p>
<p class="left-text">あなたの前にひらめが置かれる。</p>
<p class="left-text">醤油をつけて口に運ぶ。とてもおいしい。どうやら謎だけでなく、寿司そのものも楽しめそうだ。</p>
<p class="left-text">こちらの食べる様子に合わせて、大将から２貫目の謎が差し出される。</p>



<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q2_puzzle.png" alt="2貫目">
</div>

<!-- 解答フォーム -->
<form name="q2" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">［注文］する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q2_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>
</div>
</body>
</html>
