<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2貫目</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
<header class="noren-header">
  <div class="noren-left">
    <a href="#" id="pastBtn"><i class="fas fa-angle-double-left">戻る</i></a>
    <div class="past-mysteries" id="pastMenu">
      <a href="index.html">TOP</a>
    </div>
  </div>
  <div class="noren-center">
    <h1>寿司屋謎</h1>
  </div>
  <div class="noren-right">
    <a href="hint.html" target="_blank">ヒント</a>
  </div>
</header>
</div>
 
<body>
  <div class="container">

<!-- ２貫目の見出し画像 -->
<div class="title-image">
  <img src="img/nikannme.png" alt="2貫目">
</div>
<p class="left-text">「ひらめ正解です！　少し簡単すぎましたかね」</p>
<p class="left-text">あなたの前にひらめが置かれる。</p>
<p class="left-text">醤油をつけて口に運ぶ。とてもおいしい。どうやら謎だけでなく、寿司そのものも楽しめそうだ。</p>
<p class="left-text">こちらの食べる様子に合わせて、大将から２貫目の謎が差し出される。</p>



<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q2_puzzle.png" alt="2貫目">
</div>

<!-- 解答フォーム -->
<form name="q2" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">注文する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q2_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>
</div>
</body>
</html>
