<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最終貫</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
  <div class="container">

<!-- 最終貫の見出し画像 -->
<div class="title-image">
  <img src="img/saisyuukann.png" alt="最終貫">
</div>


 <!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q10_puzzle.png" alt="最終貫">
</div>

<p class="left-text">たしか、脱出の条件はあがりを注文することだった。</p>
<p class="left-text">これまで通り、謎の答えが注文する品物になるのなら、大将にあがりといえば終わりだ。それをさせない措置が声を出さないことという条件なのだろう。</p>
<p class="left-text">メモには、１貫目から９貫目の謎は何度でも解き直しができると書いてあった。一先ずすべての謎にもう一度目を通してみよう。</p>

<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q8_puzzle.png" alt="8貫目">
</div>

<!-- 解答フォーム -->
    
<form name="q8" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">［注文］する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q8_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>


</body>
</html>
