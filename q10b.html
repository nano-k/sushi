<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最終貫</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheckf.js"></script>
</head>
<body>
  <div class="container">

<!-- 最終貫の見出し画像 -->
<div class="title-image">
  <img src="img/saisyuukann.png" alt="最終貫">
</div>


 <!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q10_puzzle.png" alt="最終貫">
</div>

<p class="left-text">「あ、注文お願いします」。</p>
<p class="left-text">大将は小さく頷き、『あ』と書かれたブロックをテーブルに置いた。</p>
<p class="left-text">３貫目はいかとたこ、どちらかを選べるものだった。４貫目の”or”も同じ意味があるとすれば、『あ』も注文できるはずだ。</p>
<p class="left-text">来店して、まもなくの他の客の注文の様子を思い出す。</p>
<p class="left-text">『あ、注文ひとついいですか』</p>
<p class="left-text">『あ、大将俺も』</p>
<p class="left-text">これは、最終貫に取り組んでいたということだったのだろう。脱出は近そうだ。</p>
<p class="left-text">『あ』は寿司ではないし、当然食べられるものではないから、保持したまま、次の注文が行える。</p>

<!-- 謎画像 -->
  <script>
    const puzzles = [
      {img:"img/q1_puzzle.png", name:"q1a"},
      {img:"img/q2_puzzle.png", name:"q2a"},
      {img:"img/q3_puzzle.png", name:"q3a"},
      {img:"img/q5_puzzle.png", name:"q5a"},
      {img:"img/q6_puzzle.png", name:"q6a"},
      {img:"img/q7_puzzle.png", name:"q7a"},
      {img:"img/q8_puzzle.png", name:"q8a"},
      {img:"img/q9a_puzzle.png", name:"q9a"}
    ];

    puzzles.forEach(p => {
      document.write(`
        <div class="puzzle-image">
          <img src="${p.img}" alt="${p.name}">
        </div>
        <form name="${p.name}" onsubmit="AnswerCheck(this); return false;">
          <div class="answer-box">
            <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
            <button type="submit">［注文］する</button>
          </div>
          <div class="result"></div>
        </form>
      `);
    });
  </script>

  <!-- 共通ポップアップ -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <img id="popupImage" src="" alt="正解！">
      <p class="correct-text">正解！</p>
    </div>
  </div>

</div>

</body>
</html>
