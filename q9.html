<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>小謎9</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/select.js"></script>
</head>
<body>

<!-- 9貫目の見出し画像 -->
<div class="title-image">
  <img src="img/hachikannme.png" alt="9貫目">
</div>
<p class="left-text">いくらに醤油をつけようとして、軍艦を傾けたらネタがこぼれてしまった。</p>
<p class="left-text">「お客さん。そういう時は、がりに醤油をつけて、いくらに塗るようにして食べるといいですよ」</p>
<p class="left-text">これは知らなかった。そういえばテーブルに、がりは見当たらない。</p>

<p class="left-text">「さて、そろそろ締めが近づいて参りました。こちら８貫目の謎です」</p>


<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q9_puzzle.png" alt="9貫目">
</div>

<p class="sentence">
  <select id="selectA" class="inline-select">
    <option value="1">１貫目</option>
    <option value="2">２貫目</option>
    <option value="3">３貫目</option>
    <option value="4">４貫目</option>
    <option value="5">５貫目</option> <!-- 正解 -->
    <option value="6">６貫目</option>
    <option value="7">７貫目</option>
    <option value="8">８貫目</option>
  </select>
  を
  <select id="selectB" class="inline-select">
    <option value="あ">あ</option> <!-- 正解 -->
    <option value="い">い</option>
    <option value="う">う</option>
    <option value="え">え</option>
    <option value="お">お</option>
  </select>
  が
  <select id="selectC" class="inline-select">
    <option value="ら">ら</option>
    <option value="り">り</option> <!-- 正解 -->
    <option value="る">る</option>
    <option value="れ">れ</option>
    <option value="ろ">ろ</option>
  </select>
  にしときたい。
</p>

<button onclick="checkSelectAnswer()">決定</button>

<p id="selectResult"></p>


</body>
</html>
