<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>小謎9</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/q9-select.js"></script>
</head>
<body>

<h2>小謎9</h2>

<p class="rule-box">
  下の選択肢を正しく選んで決定せよ。
</p>

<!-- 選択肢 A -->
<div class="select-block">
  <label>選択肢A：</label>
  <select id="selA">
    <option>1貫目</option>
    <option>2貫目</option>
    <option>3貫目</option>
    <option>4貫目</option>
    <option>5貫目</option> <!-- 正解 -->
    <option>6貫目</option>
    <option>7貫目</option>
    <option>8貫目</option>
  </select>
</div>

<!-- 選択肢 B -->
<div class="select-block">
  <label>選択肢B：</label>
  <select id="selB">
    <option>あ</option> <!-- 正解 -->
    <option>い</option>
    <option>う</option>
    <option>え</option>
    <option>お</option>
  </select>
</div>

<!-- 選択肢 C -->
<div class="select-block">
  <label>選択肢C：</label>
  <select id="selC">
    <option>ら</option>
    <option>り</option> <!-- 正解 -->
    <option>る</option>
    <option>れ</option>
    <option>ろ</option>
  </select>
</div>

<button onclick="checkSelectAnswer()">決定</button>

<div id="selectResult" class="result"></div>

<!-- ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img src="img/q9_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>

</body>
</html>
