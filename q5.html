<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5貫目</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
  <div class="container">

<!-- ５貫目の見出し画像 -->
<div class="title-image">
  <img src="img/gokannme.png" alt="5貫目">
</div>
<p class="left-text">「<u>あかみ</u>正解！　さぁ、どんどん行きましょう」</p>




<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q5_puzzle.png" alt="5貫目">
</div>

<!-- 解答フォーム -->
<form name="q5" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">［注文］する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q5_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>
</div>
</body>
</html>
