<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3貫目</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
  <div class="container">

<!-- ３貫目の見出し画像 -->
<div class="title-image">
  <img src="img/sannkannme.png" alt="3貫目">
</div>
<p class="left-text">「次の二つはどちらかを選ぶ問題です。好きな方を、注文してください」</p>
<p class="left-text">なるほど。２貫目までにならうなら、謎の答えは寿司ネタになりそうだ。</p>



<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q3_puzzle.png" alt="3貫目">
</div>

<!-- 解答フォーム -->
<form name="q3" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">注文する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <!-- ★ JS で画像 src を入れるので空でOK -->
    <img id="popupImage" src="" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>
</div>
</body>
</html>
