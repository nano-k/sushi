<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>小謎1</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>

<h2>小謎1</h2>

<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q1_puzzle.png" alt="小謎1">
</div>

<!-- 解答フォーム -->
<form name="q1" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">送信</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q1_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>

</body>
</html>
