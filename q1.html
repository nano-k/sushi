<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1貫目</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>

<h2>1貫目</h2>
<p class="left-text">ここは謎を解かないと帰れない寿司屋。謎を解くと寿司ネタが注文できる。</p>
<p class="left-text">謎解き好きの大将が始めたようだ。</p>
<p class="left-text">謎が好きなあなたは噂を聞き、この寿司屋を訪れた。</p>
<p class="left-text">「あ、注文ひとついいですか」</p>
<p class="left-text">「あいよ」</p> 
<p class="left-text">「あ、大将俺も」</p> 
<p class="left-text">他の客も数人いるようだ。席に通され、少し待つとカウンター越しに大将が話かけてきた。</p>
<p class="left-text">「いらっしゃい。うちのことは聞いていると思いますが、簡単にルールを説明するよ」</p> 
<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q1_puzzle.png" alt="1貫目">
</div>

<!-- 解答フォーム -->
<form name="q1" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">送信</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q1_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>

</body>
</html>
