<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>検閲世界</title>

<style>
body {
  margin: 0;
  background: white;
}

/* ---------------------------------------
   ピクセル風テキストアニメーション
---------------------------------------- */
#introText {
  position: fixed;
  inset: 0;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;

  font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
  font-size: 3rem;
  color: black;
  letter-spacing: 0.2em;

  /* ピクセルっぽく見せるため image-rendering を利用 */
  image-rendering: pixelated;

  /* 最初は大きなピクセル状態（scale で粗さを出す） */
  transform: scale(4);
  opacity: 0;

  animation:
    pixelIn 2.8s ease forwards,
    pixelOut 1.6s ease forwards 3.6s;
}

/* ゆっくりピクセル → くっきり表示 */
@keyframes pixelIn {
  0% {
    transform: scale(4);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* くっきり → ピクセル → 消える */
@keyframes pixelOut {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(4);
    opacity: 0;
  }
}

/* ---------------------------------------
   本文
---------------------------------------- */
#content {
  opacity: 0;
  transition: opacity 1s ease;
}

#content.show {
  opacity: 1;
}
</style>

</head>
<body>

<!-- ピクセル風モザイク演出テキスト -->
<div id="introText">検閲世界</div>

<!-- 本文 -->
<div id="content">
  <h1>ページ内容</h1>
  <p>イントロ演出後に表示される領域。</p>
</div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("content").classList.add("show");
  }, 5400); // アニメ時間に合わせて調整済み
});
</script>

</body>
</html>
