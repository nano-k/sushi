<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>検閲世界</title>

<style>
body {
  margin: 0;
  background: white;
}

/* ---------------------------------------
   ピクセルモザイク用 SVG フィルター
---------------------------------------- */
svg {
  position: absolute;
  width: 0;
  height: 0;
}
#pixelate {
  /* ピクセルの大きさ（調整可） */
  --pixel-size: 8;
}

/* ---------------------------------------
   イントロテキスト
---------------------------------------- */
#introText {
  position: fixed;
  inset: 0;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;

  font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
  font-size: 3rem;
  color: black;
  letter-spacing: 0.2em;

  /* 最初はモザイク＋透明 */
  filter: url(#pixelate);
  opacity: 0;
  z-index: 9999;

  animation:
    pixelFadeIn 2.5s ease forwards,      /* ゆっくり鮮明になる */
    pixelFadeOut 1.6s ease forwards 3.5s; /* またモザイク化→消える */
}

/* ゆっくり鮮明化 */
@keyframes pixelFadeIn {
  0% {
    filter: url(#pixelate);
    opacity: 0;
  }
  100% {
    filter: none;
    opacity: 1;
  }
}

/* 再びモザイク化→透明 */
@keyframes pixelFadeOut {
  0% {
    filter: none;
    opacity: 1;
  }
  100% {
    filter: url(#pixelate);
    opacity: 0;
  }
}

/* ---------------------------------------
   本文
---------------------------------------- */
#content {
  opacity: 0;
  transition: opacity 1s ease;
}

#content.show {
  opacity: 1;
}
</style>

</head>
<body>

<!-- ピクセルモザイクを生成するSVGフィルタ -->
<svg>
  <filter id="pixelate">
    <feFlood x="0" y="0" width="100%" height="100%" result="flood"/>
    <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask"/>
    <feTile in="mask" result="tiled" width="var(--pixel-size)" height="var(--pixel-size)"/>
    <feComposite in="tiled" in2="SourceGraphic" operator="in"/>
  </filter>
</svg>
