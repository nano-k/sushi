<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>検閲世界</title>
<style>
  body {
    margin: 0;
    background: white;
  }
  #c {
    position: fixed;
    inset: 0;
    background: white;
    z-index: 9999;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
window.onload = () => {
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  function drawBaseText(targetCtx) {
    targetCtx.fillStyle = "white";
    targetCtx.fillRect(0, 0, canvas.width, canvas.height);

    targetCtx.fillStyle = "black";
    targetCtx.font = "bold 80px serif";
    targetCtx.textAlign = "center";
    targetCtx.textBaseline = "middle";
    targetCtx.fillText("検閲世界", canvas.width / 2, canvas.height / 2);
  }

  let pixelSize = 40;

  function render() {
    pixelSize -= 0.3;
    if (pixelSize < 2) pixelSize = 40;

    const temp = document.createElement("canvas");
    temp.width = canvas.width / pixelSize;
    temp.height = canvas.height / pixelSize;
    const tctx = temp.getContext("2d");

    drawBaseText(tctx);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(temp, 0, 0, temp.width, temp.height, 0, 0, canvas.width, canvas.height);

    requestAnimationFrame(render);
  }

  render();
};
</script>

</body>
</html>
