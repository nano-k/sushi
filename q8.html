<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8貫目</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/answercheck.js"></script>
</head>
<body>
  <div class="container">

<!-- 8貫目の見出し画像 -->
<div class="title-image">
  <img src="img/hachikannme.png" alt="8貫目">
</div>
<p class="left-text">いくらに醤油をつけようとして、軍艦を傾けたらネタがこぼれてしまった。</p>
<p class="left-text">「お客さん。そういう時は、がりに醤油をつけて、いくらに塗るようにして食べるといいですよ」</p>
<p class="left-text">これは知らなかった。そういえばテーブルに、がりは見当たらない。</p>

<p class="left-text">「さて、そろそろ締めが近づいて参りました。こちら８貫目の謎です」</p>


<!-- 謎画像 -->
<div class="puzzle-image">
  <img src="img/q8_puzzle.png" alt="8貫目">
</div>

<!-- 解答フォーム -->
<form name="q8" onsubmit="AnswerCheck(this); return false;">
  <div class="answer-box">
    <input type="text" name="answer" placeholder="答えを入力" autocomplete="off">
    <button type="submit">［注文］する</button>
  </div>
  <div class="result"></div>
</form>

<!-- 正解ポップアップ -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupImage" src="img/q8_correct.png" alt="正解！">
    <p class="correct-text">正解！</p>
  </div>
</div>
</div>
</body>
</html>
